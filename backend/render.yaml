services:
  # PostgreSQL Database
  - type: pspg
    name: secondwind-db
    databaseName: secondwind
    user: secondwind_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15

  # Backend Web Service
  - type: web
    name: secondwind-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: secondwind-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: secondwind-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://secondwind.org
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ENCRYPTION_SALT
        generateValue: true
      - key: LOG_LEVEL
        value: info

  # Redis Cache
  - type: redis
    name: secondwind-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
